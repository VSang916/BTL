<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Samarkand</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="flex flex-col min-h-screen bg-white overflow-x-hidden">
    <div class="flex flex-col h-full">
        <header>
            <div class="flex items-center gap-4">
                <div>
                    <img alt="logo">
                </div>
                <h2 class="text-lg font-bold text-black">SATUFOOD</h2>
            </div>
            <div class="flex gap-8 items-center">
                <nav class="flex gap-4">
                    <a class="text-sm font-medium text-black" href="index.html" id="nav-home">Home</a>
                    <a class="text-sm font-medium text-black" href="menu.html" id="nav-menu">Menu</a>
                    <a class="text-sm font-medium text-black " href="cart.html" id="nav-cart"><i class="fas fa-shopping-cart text-gray-600 hover:text-gray-800 cursor-pointer" id="cart-icon"></i></a>
                </nav>
            </div>
        </header>
        <main class="flex flex-col items-center py-5 px-10">
            <div class="flex flex-col max-w-screen-lg w-full">
                <section class="py-5 px-4">
                    <h2 class="text-2xl font-bold text-black mb-3">Our Menu</h2>
                    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4 product-container">
                        </div> 
                </section>
            </div>
        </main>
        <footer>
            
        </footer>
        <!--phần tương tác với js-->
        <div style="display: none;">
            <div class="cart-items"></div> 
            <div id="cart-total"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
